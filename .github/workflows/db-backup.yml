name: Database Backup to R2

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual triggering

jobs:
  backup:
    name: Backup Database
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client-16 libpq-dev

      - name: Create Backup
        env:
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
        run: |
          TIMESTAMP=$(date +%Y-%m-%d_%H-%M)
          FILENAME="backup-${TIMESTAMP}.sql.gz"
          echo "FILENAME=${FILENAME}" >> $GITHUB_ENV
          
          # Dump the database and compress it
          pg_dump "$POSTGRES_URL_NON_POOLING" | gzip > "$FILENAME"

      - name: Configure AWS/R2 Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: auto
          
      - name: Upload to R2
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: |
          aws s3 cp "${{ env.FILENAME }}" "s3://db-backups/${{ env.FILENAME }}" --endpoint-url "$R2_ENDPOINT"
