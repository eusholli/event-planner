name: Database Backup to R2

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual triggering

jobs:
  backup:
    name: Backup Database
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-common
          sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -y
          sudo apt-get install -y postgresql-client-17 libpq-dev

      - name: Create Backup
        env:
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
        run: |
          set -o pipefail
          
          # Debugging: Check versions
          echo "--- DEBUG INFO ---"
          echo "Default pg_dump path: $(which pg_dump)"
          echo "Default pg_dump version: $(pg_dump --version)"
          echo "Listing available postgres versions:"
          ls -ls /usr/lib/postgresql/
          echo "--- END DEBUG ---"

          TIMESTAMP=$(date +%Y-%m-%d_%H-%M)
          FILENAME="backup-${TIMESTAMP}.sql.gz"
          echo "FILENAME=${FILENAME}" >> $GITHUB_ENV
          
          # Force use of version 17 binary
          /usr/lib/postgresql/17/bin/pg_dump "$POSTGRES_URL_NON_POOLING" | gzip > "$FILENAME"

      - name: Upload to R2
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1 # Required by AWS CLI, ignored by R2
        run: |
          aws s3 cp "${{ env.FILENAME }}" "s3://db-backups/${{ env.FILENAME }}" --endpoint-url "$R2_ENDPOINT"
